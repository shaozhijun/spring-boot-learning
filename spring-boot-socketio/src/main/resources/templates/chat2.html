<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
        <link href="/css/bootstrap.css" rel="stylesheet">
        <style>
            body { padding:20px; } #console { height: 400px; overflow: auto; } .username-msg
            {color:orange;} .connect-msg {color:green;} .disconnect-msg {color:red;}
            .send-msg {color:#888}
        </style>
        <script type="text/javascript" src="/js/socket.io.js"></script>
        <script type="text/javascript" src="/js/moment.js"></script>
        <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
        <script>
            var clientid = 'testclient1';
            var targetClientId = 'testclient2';
            var socket = io.connect('http://127.0.0.1:9099?clientid=' + clientid);
            socket.on('connect',function() {
                output('<span class="connect-msg">Client has connected to the server!</span>');
            });
 
            socket.on('messageevent',
            function(data) {
                output('<span class="username-msg">' + data.sourceClientId + ':</span> ' + data.msgContent);
            });
 
            socket.on('disconnect',
            function() {
                output('<span class="disconnect-msg">The client has disconnected!</span>');
            });
 
            function sendDisconnect() {
                socket.disconnect();
            }
 
            function sendMessage() {
                var message = $('#msg').val();
                $('#msg').val('');
 
                var jsonObject = {
                    sourceClientId: clientid,
                    targetClientId: targetClientId,
                    msgType: 'chat',
                    msgContent: message
                };
                socket.emit('messageevent', jsonObject);
            }
 
            function output(message) {
                var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
                var element = $("<div>" + currentTime + " " + message + "</div>");
                $('#console').prepend(element);
            }
 
            $(document).keydown(function(e) {
                if (e.keyCode == 13) {
                    $('#send').click();
                }
            });
        </script>
    </head>
    <body>
        <h1>
            Netty-socketio Demo Chat
        </h1>
        <br/>
        <div id="console" class="well">
        </div>
        <form class="well form-inline" onsubmit="return false;">
            <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."
            />
            <button type="button" onClick="sendMessage()" class="btn" id="send">
                Send
            </button>
            <button type="button" onClick="sendDisconnect()" class="btn">
                Disconnect
            </button>
        </form>
    </body>
</html>
